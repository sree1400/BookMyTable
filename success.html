<!DOCTYPE html>
<html>
<head>
  <title>Success</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .success-container {
      text-align: center;
    }

    .tick-mark {
      font-size: 80px;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 20px;
    }

    .home-link {
      display: inline-block;
      padding: 12px 24px;
      background-color: #FF5722;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .home-link:hover {
      background-color: #FF7043;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <span class="tick-mark">&#10004;</span>
    <h1>Booking Successful!</h1>
    <p>Your table has been booked. We look forward to serving you.</p>
    <a href="index.html" class="home-link">Go to Home</a>
  </div>
</body>
</html>
